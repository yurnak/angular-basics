<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
  (onAdd)="updatePosts($event)"
  >
  </app-post-form>

  <hr />
  <app-post
  *ngFor="let post of posts"
  [post]="post"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Пост Довгий</small>
      <ng-template #short>
        <small>Пост Короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
